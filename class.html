    <!-- Modal -->
    <div class="modal fade" id="exampleModal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
      <!--modal的寬度要給先超的尺寸 modal-lg ，再給所需的寬度設定即可-->
        <div class="modal-content modal-style bg-color-3">
          <div class="modal-body modal-body-style">
            <div class="box-modal-header d-flex flex-column flex-sm-row-reverse pb-7">
              <div class="box-modal-header-a d-flex justify-content-end pe-29">
                <button type="button" class="btn-close order-md-2 order-lg-2 btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="box-modal-header-b mx-auto">
                <h5 class="modal-title order-md-1 order-lg-1 text-white fs-4 lh-35 fw-bold pb-4 pb-md-7" id="exampleModalLabel">登入</h5>
              </div>
            </div>
            <div class="login-box mx-auto">
              <form>
              <div class="mb-3 mb-md-4">
                <label for="exampleInputEmail1" class="form-label text-color-fs2 fs-6 lh-base pb-9">信箱</label>
                <input type="email" class="form-control bg-color-1 text-color-fs2 fs-6 lh-base" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入信箱">
              </div>
              <div class="mb-3 mb-md-4">
                <label for="exampleInputPassword1" class="form-label text-color-fs2 fs-6 lh-base pb-9">密碼</label>
                <input type="password" class="form-control bg-color-1 text-color-fs2 fs-6 lh-base" id="exampleInputPassword1" placeholder="請輸入密碼">
              </div>
              </form>
                <div class="d-grid gap-2 mb-4 mb-md-5">
                  <button type="button" class="btn btn-primary bg-color-gradient text-white border-0 fs-7 lh-26">登入</button>
                </div>
                <div class="other-box position-relative mx-auto pb-3">
                  <!--參考進度條做出，無法使用class給whide與height-->
                  <div class="progress position-absolute top-50 end-0 text-color-fs2" style="height: 1px; width: 104px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="progress position-absolute top-50 start-0 text-color-fs2" style="height: 1px; width: 104px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <p class="text-center text-color-fs2 fs-6 lh-base">其他登入方式</p>
                </div>
                <!--<div class="boxline d-flex">
                  <div class="ab"></div>
                  <p>其他登入方式</p>
                  <div class="ba"></div>
                </div>-->
              <div class="d-grid gap-2 btn-box-modal-fb mb-3 mb-md-4">
                <button type="button" class="btn btn-outline-light fs-6 lh-base"><img class="login-box-img-a" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week6-202207/icon_fb.svg" alt="">Facebook 登入</button>
              </div>
              <div class="d-grid gap-2 btn-box-modal-google">
                <button type="button" class="btn btn-outline-light fs-6 lh-base"><img class="login-box-img-b" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week6-202207/icon_google.svg" alt="">Google 登入</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
